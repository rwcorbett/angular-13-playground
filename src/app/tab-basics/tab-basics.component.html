<div class="container-wrapper tab-basics">

  <input type="hidden" #selectionBasic>

  <h2 class="card highlight-card">ng Basics</h2>

  <div class="card-container">
    <button class="card card-small" (click)="selectionBasic.value = 'thing'" tabindex="0">
      <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
      </svg>
      <span>Thing</span>
    </button>
  </div>
  <div class="terminal" [ngSwitch]="selectionBasic.value">
    <pre *ngSwitchDefault>... click to view</pre>
    <pre *ngSwitchCase="'thing'">Thing</pre>
  </div>
</div>
